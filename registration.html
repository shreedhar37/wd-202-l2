<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="content" width="device-width, initial-scale" />
    <title>Shreedhar Chavan</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="content">
      <nav>
        <a href="/home">Home |</a>
        <a href="/project">Projects</a>
      </nav>
      <br /><br />
      <main>
        <h2 style='margin-left:9rem;'>Survey Form</h2>
        <br />
        <form id="user_form" method="post">
          <label for="name"> Name : </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            minlength="3"
            maxlength="50"
            required
          />
          <br /><br />
          <label for="email">Email : </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="johndoe@gmail.com"
            minlength="5"
            maxlength="50"
            required
            
          /><br /><br /><br>
          <label for="password">Password : </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            minlength="5"
            maxlength="50"
            required
            
          /><br /><br /><br>
          <label for="dob">Date of Birth : </label>
          <input type="date" id="dob" name="dob" min="1964-01-01" required />
          <br /><br /><br>
          
          <input type="checkbox" id="acceptTerms" name="checkbox"/>
          <label for="acceptTerms"><small>I have accepted the terms and condition</small></label>
          <br /><br />
          <button class="btn-submit"  type="submit">Submit</button>

        </form>
        <br><br>
        </div>
      <div id="user-entries"></div>
    </main>
    </div>
  </body>
</html>
